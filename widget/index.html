<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>云收demo</title>
    <link rel="stylesheet" type="text/css" href="css/api.css" />
    <link rel="stylesheet" type="text/css" href="css/box.css" />
    <script type="text/javascript" src="script/public.js"></script>
    <script type="text/javascript">
        var paySdk;
        apiready = function(){
            paySdk = api.require('paySdk');
        }
    </script>
</head>
<body>
    <div id="test2">测试拉起刷脸</div>
    <script>
        var test2 = document.getElementById("test2")
        test2.addEventListener('click', function () {
            var payways = [{payWay:'ALIPAY_SDK_ZFB'},{payWay:'FACEPAY_SDK_YP',slogan:'推荐'},{payWay:'WECHATPAY_SDK_WX'},{payWay:'UNIONPAY_SDK_YP'}]
            var orderInfo = {
                orderAmount:"0.02",
                orderName:"100抖币",
                payWays:payways,
                requestNo:"TR1001010220200831046646",
            }
            var params = {
                orderInfo: JSON.stringify(orderInfo),
                parentMerchantNo: '1088165576',
            }
            paySdk.setCurrentEnvironment({environment:2})
            paySdk.startPay(params, function (ret, error) {
                if (ret) {
                    alert(JSON.stringify(ret))
                } else {
                    alert(JSON.stringify(error))
                }
            })
        },false)
    </script>
</body>
</html>
